<script type="text/babel">

    (function () {

        class Clock extends React.Component {
            constructor(props) {
                super(props);
                this.state = {
                    now: new Date().toLocaleTimeString()
                }
            }

            render() {
                return (
                    <div>
                       <h1>当前的时间是:{this.state.now}</h1>
                    </div>
                );
            }

            componentWillMount(){

            }

            componentDidMount(){
                setInterval(()=>{
                    this.setState({
                        now: new Date().toLocaleTimeString()
                    })
                },1000)
            }


        }

        let cs = <div>
            <Clock/>
            <Clock/>
            <Clock/>
        </div>

        ReactDOM.render(cs,document.querySelector("#app"))


    })()
