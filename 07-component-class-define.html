<div id="app">

<script src="bower_components/react/babel-browser.min.js"></script>
<script src="bower_components/react/react.development.js" ></script>
<script src="bower_components/react/react-dom.development.js"></script>

<script type="text/babel">

    (function () {

        // component : view js style
        // </> Function class
        function Hello() {
            return <h1>hello world!</h1>
        }

        class World extends React.Component{
            render(){
                return <h1>hello world component</h1>
            }
        }

        //lamda arrow function =>
        let Hi = ()=>{
            return "hi"
        }

        //single component webpack




        //申明一个组件，需要使用标签的方式
        // <Hello/> new Hello()
        ReactDOM.render(<Hi/>,document.querySelector("#app"))


    })()
</script>
