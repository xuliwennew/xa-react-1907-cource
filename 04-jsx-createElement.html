<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=11,IE=10,IE=9,IE=8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <title>Title</title>
    <style>
        .cc {
            color:red
        }
    </style>
</head>
<body>

<div id="app"></div>

<script src="bower_components/react/babel-browser.min.js"></script>
<script src="bower_components/react/react.development.js" ></script>
<script src="bower_components/react/react-dom.development.js"></script>

<script type="text/babel">

    (function () {

        // class className cameral case
        let hello = <h1 tabIndex="1" id="1" name="hello" className="cc" style={{fontSize:'60px'}}>hello world!</h1>
        let world = React.createElement("div",{className:"cc"},[
            React.createElement("h1",{},[
                React.createElement("span",{},"hello from span")
            ])
        ])

        ReactDOM.render(world,document.querySelector("#app"))

        //view react element / component



    })()
</script>
</body>
</html>
