<script type="text/babel">

    (function () {



        class World extends React.Component {

            //初始化状态值，通过constructor
            constructor(props) {
                super(props);
                this.state = {
                    title:"初始化的标题",
                    num:0
                }
            }

            //updated this.xx update

            //setState = render
            render() {
                this.state.title = "初始化的标题2"
                console.log(this.state.title)
                console.log("render....")
                return (
                    <div>
                        <h1>{this.state.num}</h1>
                        <button onClick={this.updateTitle.bind(this)}>+</button>
                    </div>
                );
            }

            updateTitle(){
                //this undefine diff
                let { num } = this.state;
                this.setState({
                    num:2
                }) // setState 重新render

                // this.state.num = ++this.state.num
                // console.log(this.state.num)
                // this.forceUpdate()
            }
        }


        //new World()
        ReactDOM.render(<World/>,document.querySelector("#app"))


    })()
</script>
