                this.state = {
                    title:"初始化的标题"
                }
            }

            //updated this.xx update


            //setState = render
            render() {
                this.state.title = "初始化的标题2"
                console.log(this.state.title)
                // this.setState({
                //     title : "初始化的标题2222"
                // }) // setState 重新render
                return (
                    <div>
                        <h1>{this.state.title}</h1>

                    </div>
                );
            }
        }


        ReactDOM.render(<World/>,document.querySelector("#app"))


    })()
