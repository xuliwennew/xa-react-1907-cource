<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=11,IE=10,IE=9,IE=8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <title>Title</title>
    <style>
        .cc {
            color:red
        }
    </style>
</head>
<body>

<div id="app">

</div>

<script src="bower_components/react/babel-browser.min.js"></script>
<script src="bower_components/react/react.development.js" ></script>
<script src="bower_components/react/react-dom.development.js"></script>

<script type="text/babel">

    (function () {


        function hOC(WrapperComponent){
            return class extends React.Component {
                constructor(props) {
                    super(props);
                    this.state= {
                        title:"共享的数据标题"
                    }
                }

                render() {
                    return (
                        <div>
                            <WrapperComponent title={this.state.title}/>;
                        </div>
                    )

                }
            }
        }

        function Hello(props) {
            return <h1>{props.title}</h1>
        }

        function World(props) {
            return <div>
                <h1>hello {props.title}</h1>
            </div>
        }


        let MyHello = hOC(Hello)
        let MyWorld = hOC(World)



        ReactDOM.render(<MyWorld/>,document.querySelector("#app"))


    })()
</script>
</body>
</html>
