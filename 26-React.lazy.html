<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=11,IE=10,IE=9,IE=8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <title>Title</title>
    <style>
        .cc {
            color:red
        }
    </style>
</head>
<body>

<div id="app">

</div>

<script src="bower_components/react/babel-browser.min.js"></script>
<script src="bower_components/react/react.development.js" ></script>
<script src="bower_components/react/react-dom.development.js"></script>

<script type="text/babel">

    (function () {



        class Counter extends React.Component {
            constructor(props) {
                super(props);
                this.state = {
                    num:0
                }
                console.log("#1 constructor....")
            }

            componentWillMount(){
                console.log("#2 componentWillMount....")
            }

            //react + vue
            render() {
                console.log("#3 render....")
                return (
                    <div>
                        <h1>{this.state.num}</h1>
                    </div>
                );
            }

            componentDidMount(){
                console.log("#4 componentDidMount....")
            }

            shouldComponentUpdate(nextProps,nextState){
                 return true
            }

            componentWillUpdate(){
                console.log("#6 componentWillUpdate....")
            }

            componentDidUpdate(){
                console.log("#7 componentDidUpdate....")
            }

            update(){
                this.setState({
                    num:++this.state.num
                })
            }


            componentWillUnmount(){
                console.log("#8 componentWillUnmount....")
            }

            componentWillReceiveProps(){
                console.log("#4 componentWillReceiveProps....")
            }

        }

        class CounterContainer extends React.Component{
            constructor(props) {
                super(props);
                this.state = {
                    title:"传给子组件"
                }
            }

            render() {
                return (
                    <div>
                        <Counter ref="c" title={this.state.title}/>
                        <button onClick={this.update.bind(this)}>更新Title</button>
                        <button onClick={this.updateNum.bind(this)}>+</button>
                    </div>
                );
            }

            update(){
                this.setState({
                    title:"修改了title"
                })
            }

            updateNum(){
                this.refs.c.update()
            }

        }


        ReactDOM.render(<CounterContainer/>,document.querySelector("#app"))


    })()
</script>
</body>
</html>
